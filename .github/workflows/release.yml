name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
    steps:
      - name: Determine Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag_name=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION="${{ github.ref_name }}"
            echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

  build:
    needs: prepare
    uses: ./.github/workflows/setup-and-build.yml
    with:
      configuration: Release
      version: ${{ needs.prepare.outputs.version }}
    secrets:
      token: ${{ secrets.PAT_TOKEN }}

  release:
    needs: [ prepare, build ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download Release Asset
        uses: actions/download-artifact@v6
        with:
          name: SpotifyHonorific-release
          path: release

      - name: Generate Changelog
        run: |
          TAG="${{ needs.prepare.outputs.tag_name }}"
          # Use the tag if it exists as a git ref, otherwise use HEAD (workflow_dispatch)
          REF=$(git rev-parse "$TAG" 2>/dev/null || echo "HEAD")
          PREV_TAG=$(git describe --tags --abbrev=0 "$REF^" 2>/dev/null || true)
          if [ -z "$PREV_TAG" ]; then
            RANGE="$REF"
          else
            RANGE="$PREV_TAG..$REF"
          fi
          git log --no-merges --pretty=format:"- %s" "$RANGE" \
            | grep -viE "^- (Bump |Merge |Release v)" \
            > changelog.txt || true
          if [ ! -s changelog.txt ]; then
            echo "- Release $TAG" > changelog.txt
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ needs.prepare.outputs.tag_name }}
          tag_name: ${{ needs.prepare.outputs.tag_name }}
          draft: false
          prerelease: false
          body_path: changelog.txt
          files: release/SpotifyHonorific.zip
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Dispatch Plugin Repo Update
        run: |
          CHANGELOG=$(cat changelog.txt)
          jq -n \
            --arg plugin "SpotifyHonorific" \
            --arg version "${{ needs.prepare.outputs.version }}" \
            --arg tag "${{ needs.prepare.outputs.tag_name }}" \
            --arg repo "${{ github.repository }}" \
            --arg changelog "$CHANGELOG" \
            '{"event_type":"plugin-release","client_payload":{plugin:$plugin,version:$version,tag:$tag,repo:$repo,changelog:$changelog}}' \
          | curl -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/Valiice/DalamudPluginRepo/dispatches \
            -d @-
