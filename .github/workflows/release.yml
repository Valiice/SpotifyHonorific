name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write

jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      DALAMUD_HOME: /tmp/dalamud
      DALAMUD_ARCHIVE_URL: ${{ vars.DALAMUD_ARCHIVE_URL || 'https://goatcorp.github.io/dalamud-distrib/latest.zip' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x
          cache: true
          cache-dependency-path: '**/packages.lock.json'

      - name: Cache Dalamud
        uses: actions/cache@v4
        id: cache-dalamud
        with:
          path: ${{ env.DALAMUD_HOME }}
          key: dalamud-${{ env.DALAMUD_ARCHIVE_URL }}

      - name: Download Dalamud Latest
        if: steps.cache-dalamud.outputs.cache-hit != 'true'
        run: |
          wget ${{ env.DALAMUD_ARCHIVE_URL }} -O ${{ env.DALAMUD_HOME }}.zip
          unzip ${{ env.DALAMUD_HOME }}.zip -d ${{ env.DALAMUD_HOME }}

      - name: Determine Version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual run: use the input version
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
            echo "TAG_NAME=v${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            # Tag push: strip the 'v' prefix
            echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV
            echo "TAG_NAME=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          fi

      - name: Build Project
        run: dotnet build --configuration Release SpotifyHonorific/SpotifyHonorific.csproj -p:AssemblyVersion=${{ env.VERSION }}

      - name: Rename Release Asset
        run: mv SpotifyHonorific/bin/Release/SpotifyHonorific/latest.zip SpotifyHonorific/bin/Release/SpotifyHonorific/SpotifyHonorific.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.TAG_NAME }}
          tag_name: ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: SpotifyHonorific/bin/Release/SpotifyHonorific/SpotifyHonorific.zip
        env:
          GITHUB_TOKEN: ${{ github.token }}