name: Daily Release Scheduler

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-and-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Calculate Next Version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")

          LOG_RANGE="$LATEST_TAG..HEAD"
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
              LOG_RANGE="HEAD"
          fi

          RELEVANT_COMMIT_COUNT=$(
            git log $LOG_RANGE --pretty="%s" | 
            grep -vE "^(Bump actions/|Merge pull request #.* from dependabot/gh_actions/.*)$" | 
            awk 'NF' | 
            wc -l
          )
          
          if [ "$RELEVANT_COMMIT_COUNT" -eq 0 ]; then
            echo "Only non-application commits found (Count: 0). Skipping release."
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          VERSION=${LATEST_TAG#v}
          IFS='.' read -r major minor patch <<< "$VERSION"

          patch=${patch:-0}
          NEW_PATCH=$((patch + 1))
          
          NEW_TAG="v$major.$minor.$NEW_PATCH"
          
          echo "TAG_NAME=$NEW_TAG" >> $GITHUB_ENV
          echo "should_release=true" >> $GITHUB_OUTPUT

      - name: Push New Tag
        if: steps.version.outputs.should_release == 'true'
        run: |
          git tag ${{ env.TAG_NAME }}
          git push origin ${{ env.TAG_NAME }}